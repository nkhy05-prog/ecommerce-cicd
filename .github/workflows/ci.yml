name: CI - Run tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-tests:
    name: Run tests (backend if present)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Only attempt caching if package-lock.json exists
      - name: Cache node_modules
        uses: actions/cache@v3
        if: hashFiles('backend/package-lock.json') != ''
        with:
          path: |
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Run backend tests (if backend/package.json exists)
        run: |
          if [ -f backend/package.json ]; then
            echo "Found backend/package.json — running backend tests"
            cd backend
            # Install dependencies with npm install instead of npm ci since we don't have package-lock.json yet
            npm install
            npm test
          else
            echo "No backend/package.json found — skipping backend tests"
          fi
